<section *ngIf="education">
  <h2>Education</h2>
  <div *ngFor="let edu of education">
    <h5>
      {{ edu.name }},
      <span class="small">{{ edu.location }}</span>
    </h5>
    <p>{{ edu.degree }}</p>
    <p>{{ edu.startDate }} - {{ edu.endDate }}</p>
    <div *ngIf="edu.description && edu.description.length > 0">
      <p>Description:</p>
      <ul>
        <li *ngFor="let descItem of edu.description">
          {{ descItem }}
        </li>
      </ul>
    </div>
  </div>
</section>
