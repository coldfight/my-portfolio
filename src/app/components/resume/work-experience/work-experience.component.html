<section>
  <h2>Work Experience</h2>
  <div *ngFor="let work of workExperience">
    <h5>
      {{ work.company }},
      <span class="small">{{ work.location }}</span>
    </h5>
    <p>{{ work.title }}</p>
    <p>
      {{ work.startDate }} -
      {{ work.isCurrentJob ? "Present" : work.endDate }}
    </p>
    <div *ngIf="work.description && work.description.length > 0">
      <p>Description/Responsibilities:</p>
      <ul>
        <li *ngFor="let descItem of work.description">
          {{ descItem }}
        </li>
      </ul>
    </div>
  </div>
</section>
