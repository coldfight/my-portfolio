<section class="mt-3">
  <div class="accordion">
    <div class="card" *ngFor="let work of workExperience; let i = index">
      <div
        class="card-header"
        id="headingOne"
        appPointer
        (click)="updateSelectedWorkExperienceIndex(i)"
      >
        <h5>
          {{ work.company }},
          <span class="small"
            >{{ work.location }}
            <em *ngIf="work.isCurrentJob">(Current)</em></span
          >
        </h5>
        <p class="my-0">{{ work.title }}</p>
      </div>

      <div
        id="collapseOne"
        class="collapse"
        [class.show]="i === selectedWorkExperienceIndex"
        aria-labelledby="headingOne"
      >
        <div class="card-body">
          <p>
            {{ work.startDate }} -
            {{ work.isCurrentJob ? "Present" : work.endDate }}
          </p>
          <div *ngIf="work.description && work.description.length > 0">
            <p>Description/Responsibilities:</p>
            <ul>
              <li *ngFor="let descItem of work.description">
                {{ descItem }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
